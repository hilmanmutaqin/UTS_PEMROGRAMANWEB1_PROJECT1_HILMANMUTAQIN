<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/regis.css">

    <style>
       
        @media only screen and (max-width: 600px) {
            .footer {
                display: none;
        }
    }
    </style>

    <!-- JS btn regist -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('registerButton').addEventListener('click', function(event) {
                var nis = document.getElementById('inputNis').value;
                var nama = document.getElementById('inputNama').value;
                var email = document.getElementById('inputEmail').value;
                var password = document.getElementById('inputPassword').value;
                var errorContainer = document.getElementById('errorContainer');
                var errorMessage = '';

                // Validasi data
                if (nis === '' || nama === '' || email === '' || password === '') {
                    errorMessage = 'Semua kolom harus diisi.';
                } else if (!isValidEmail(email)) {
                    errorMessage = 'Format email tidak valid.';
                } else if (password.length < 8 || !/\d/.test(password)) {
                    errorMessage = 'Password must be at least 8 characters long and contain at least one numeric digit.';
                }

                // Tampilkan pesan kesalahan jika ada
                if (errorMessage !== '') {
                    errorContainer.innerHTML = '<div class="alert alert-danger" role="alert">' + errorMessage + '</div>';
                    event.preventDefault();
                }
            });

            // Fungsi untuk memeriksa format email
            function isValidEmail(email) {
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
        });
    </script>

</head>

<body>

    <nav class="navbar navbar-expand-lg">

    <!-- Register Form -->
    <div class="container mt-5">
        <form class="form-signup" action="config/register.php" method="post">
            <h2 class="mb-3">Register</h2>
            <label for="inputName" class="visually-hidden">NIS</label>
            <input type="text" id="inputNis" name="inputNis" class="form-control" placeholder="Nomor Induk siswa" required autofocus>
            <label for="inputEmail" class="visually-hidden">nama</label>
            <input type="text" id="inputNama" name="inputNama" class="form-control" placeholder="nama lengkap" required>
            <label for="inputEmail" class="visually-hidden">Email address</label>
            <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required>
            <label for="inputPassword" class="visually-hidden">Password</label>
            <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <button id="registerButton" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                </div>
                <div class="col-md-6 mb-3">
                    <a href="index.html" class="btn btn-lg btn-secondary btn-block">Kembali</a>
                </div>
            </div>
        </form>
        <div id="errorContainer"></div>
